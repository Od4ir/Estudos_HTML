<html>
    <head>
        <title>
            Teste 01 - Tabela Simples
        </title>
    </head>

    <body>

        <table>
            <tr> 
                <td> Nome: </td>
                <td> Idade: </td>
                <td> Pet: </td>
            <tr>
                <td> Alana </td>
                <td> 19 Anos </td>
                <td> Cachorro </td>
            <tr> 
                <td> Breno </td>
                <td> 29 Anos </td>
                <td> Cobra </td>
            <tr> 
                <td> Ciara </td> 
                <td> 37 Anos </td> 
                <td> Coelho </td>  
            </table>
    </body>

</html>

<!-- 
    Essa é uma tabela simples cujos parâmetros a serem prenchidos são:
    Nome, Idade e Pet. 
    Cada <tr> determina uma linha da tabela. E cada coluna é formada pelos
    <td> de cada <tr>. Exemplificando, a primeira coluna é formada pelo 1º 
    <td> após cada <tr>, ou seja, Nome:/Alana/Breno/Ciara são as palavras
    da primeira coluna e assim por diante.  
-->

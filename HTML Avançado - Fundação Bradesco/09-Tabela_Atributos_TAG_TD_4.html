<html>
    <head>
        <title>
            Teste 9.4 - Mesclagem da Célula Verticalmente
        </title>
    </head>

    <body>
        <table widht="33%" border="3">
            <tr height="60" align="center" valign="top">
                <td colspan="4"> Informações Importantes </td>
            <tr> 
                <td valign="center"> Nome: </td>
                <td valign="bottom"> Idade: </td>
                <td valign="top"> Pet: </td>
                <td> Comida favorita: </td>
            <tr>
                <td> Alana </td>
                <td> 19 Anos </td>
                <td> Cachorro </td>
                <td rowspan="3" align="center"> Nenhuma Info </td>
            <tr valign="top"> 
                <td> Breno </td>
                <td> 29 Anos </td>
                <td> Cobra </td>
            <tr> 
                <td> Ciara </td> 
                <td> 37 Anos </td> 
                <td> Coelho </td>  
        </table>
    </body>

</html>

<!--
    O atributo "rowspan" faz a mesclagem das células verticalmente.
-->

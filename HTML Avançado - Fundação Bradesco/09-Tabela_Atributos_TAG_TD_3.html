<html>
    <head>
        <title>
            Teste 9.3 - Mesclagem da Célula Horizontalmente
        </title>
    </head>

    <body>
        <table widht="200" border="3">
            <tr height="60" align="center" valign="top">
                <td colspan="3"> Informações Importantes </td>
            <tr> 
                <td valign="center"> Nome: </td>
                <td valign="bottom"> Idade: </td>
                <td valign="top"> Pet: </td>
            <tr>
                <td> Alana </td>
                <td> 19 Anos </td>
                <td> Cachorro </td>
            <tr valign="top"> 
                <td> Breno </td>
                <td> 29 Anos </td>
                <td> Cobra </td>
            <tr> 
                <td> Ciara </td> 
                <td> 37 Anos </td> 
                <td> Coelho </td>  
            </table>
    </body>

</html>

<!--
    O atributo "colspan" faz a mesclagem das células horizontalmente. Note que 
    todos <tr> possuem 3 <td>,exceto o primeiro, pois a célula desde <tr> equivale a 3;
-->

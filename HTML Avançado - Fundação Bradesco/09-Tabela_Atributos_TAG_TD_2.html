<html>
    <head>
        <title>
            Teste 9.2 - Alinhamento Célula
        </title>
    </head>

    <body>

        <table height="300" border="3" cellspacing="5" cellpadding="4">
            <tr> 
                <td valign="center"> Nome: </td>
                <td valign="bottom"> Idade: </td>
                <td valign="top"> Pet: </td>
            <tr>
                <td> Alana </td>
                <td> 19 Anos </td>
                <td> Cachorro </td>
            <tr valign="top"> 
                <td> Breno </td>
                <td> 29 Anos </td>
                <td> Cobra </td>
            <tr> 
                <td> Ciara </td> 
                <td> 37 Anos </td> 
                <td> Coelho </td>  
            </table>
    </body>

</html>

<!--
    VALIGN - Determina o alinhamento vertical, pode ser no topo (top), 
    em baixo(bottom) ou ao meio (center).
    O padrão é o meio.
    Tal alinhamento só faz sentido quando há espaço dentro da célula 
    suficiente para notar-se alguma diferença.
-->

    <h1>Acessando com links</h1>
    <h2>Links Externos</h2>
    <p>Acesse meu repositório público de <a href="https://github.com/Od4ir/Estudos_HTML">Estudos HTML</a>.</p>
    <p>Ou acessar a <a href="https://www.youtube.com/playlist?list=PLHz_AreHm4dkZ9-atkcmcBaMZdmLHft8n">playlist</a> do canal Curso em Vídeo sobre HTML5 e CSS3. </p>

    <!-- Está forma de linkar com links externos faz com a aba do seu site seja ocupada pelo link que foi colacado, ao invés de abrir uma nova aba com o endereço do link. 
    
    Para que o link seja aberto em uma nova aba, podemos colocar o parâmetro target="_blank". Veja o exemplo abaixo em comparação com os exemplos acima: -->

    <p>Conheça também o <a href="https://www.ev.org.br/cursos/html-basico" target="_blank" rel="external">curso de HTML Básico</a> da Fundação Bradesco. </p>

    <!-- O atributo rel serve para indicar a natureza do destino do link. Na prática, ainda não sei qual seu efeito, mas os tipos de natureza são os seguintes:
        1 - next - Indica que o link é para uma próxima parte do documento em que estamos;
        2 - prev - Indica que o link é para uma parte anterior do documento em que estamos;
        3 - author - Indica que o link é para o site do autor do artigo atual.
        4 - external - Indica que o link é para outro site. 
    Pelo que entendi, revisando o conteúdo, esses atributos são utéis para a ferramenta de busca do Google. 
    -->
    <p>Pra voltar a segunda página, toque <a href="ex013_links_internos.html" rel="next">aqui</a>.</p>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Esse é o meu primeiro* documento HTML, só que não. </p>
    <p>Mais um novo parágrafo aqui, olha só!</p>
    
</body>
</html>

<!-- 
    Código base: Digite "!" e toque na primeira opção;
    Linha 1 - Indica que o documento é no formato de HTML5;
    Linha 2 - Especifica em qual língua o site será escrito;
        Aliás, é isso que permite a tradução do site pelo Google, por exemplo;
    Linha 4 - Padrão de codificação de caracteres que suporta acentuação;
    Linha 5 - Serve, em uma explicação básica, para rodar o site em outras versões de navegador que não suportam o HTML5. Meio que força o navegador a exibir o site;
    Linha 6 - Indica que o site ira ocupar 100% da janela do navegador;


    **Aperte ALT + Z ler melhor o conteúdo (Word Wrap - Quebra de Linha);
-->

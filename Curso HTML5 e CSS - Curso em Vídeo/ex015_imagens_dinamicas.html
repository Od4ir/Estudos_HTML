<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 31 - Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Vamos tentar abrir essa página em diferentes dispositivos e/ou alterar o tamanho da janela do navegador. </p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto_m.png" type="image/png">
        <img src="Imagens/foto_g.png" alt="Foto Grande Flexível">
    </picture>

    <!-- Caso a janela seja menor que os 1050px especificados acima, a imagem que será carregada será a imagem foto_m.png. -->

    <!-- É importante a ordem que estão escritas os "source"s. Deve-se respeitar o tamanho do max-width, colocando os menores primeiros. -->
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap√≠tulo 15 - Aula 03 - Pseudo-Classes em CSS</title>
    <style>
        div {
            display: inline-block;
            background-color: #38A3A5 ;
            border: 1px solid #22577A;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        /* 
        >>> # - Relaciona-se com "id";
        >>> . - Relaciona-se com "class";
        >>> : - Relaciona-se com "pseudo-classes";
        */
        div:hover {
            background-color: #47d1d3;
        }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>

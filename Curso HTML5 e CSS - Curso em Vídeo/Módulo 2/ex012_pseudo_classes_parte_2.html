<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulo 15 - Aula 03 - Pseudo-Classes em CSS</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 100;
        }
        /* Essa notação indica as tags "p" que estão dentro de uma tag "div"; */
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }
        div:hover {
            color:blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sob o texto abaixo:</p>
    <div>
        Passe o mouse aqui!
        <p> /// Odair is amazing!!! /// </p>
    </div>
    <p>Fim do exemplo! </p>
</body>
</html>

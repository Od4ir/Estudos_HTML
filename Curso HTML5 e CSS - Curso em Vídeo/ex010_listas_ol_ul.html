<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 - Listas Ordenadas e Não Ordenadas</title>
</head>
<body>
    <h1>Listas</h1>
    <H2>Listas Ordenadas</H2>
    <ol type="a">
        <li>Acordar;</li>
        <li>Arrumar a cama;</li>
        <li>Tomar café;</li>
        <li>Escovar os dentes;</li>
        <li>Se arrumr;</li>
        <li>Sair de casa;</li>
    </ol>

    <!-- O fechamento da tag <li> é opcional; -->
    <!-- Colocando o parâmetro type dentro da tag <ol> é possível definir o tipo de lista ordenada que você deseja. Para saber quais as opções basta pressionar ctrl + espaço.-->

    <h2>Listas Não Ordenadas</h2>
    <ul type="square">
        <li>Acordar;</li>
        <li>Arrumar a cama;</li>
        <li>Tomar café;</li>
        <li>Escovar os dentes;</li>
        <li>Se arrumr;</li>
        <li>Sair de casa;</li>
    </ul>

    <!-- Pressionando ctrl + space para o parâmetro "type" da tag <ul> não é possível verificar quais são as opções. Mas, aqui está uma lista delas:
        1 - Square;
        2 - Circle;
        3 - Disc;
    -->
</body>
</html>

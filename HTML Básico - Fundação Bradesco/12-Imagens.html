<html>
    <head>
        <title>
            Teste de Imagens
        </title>
    </head>

    <body>
        <p> Imagem 1: </p>
        <!-- Coloquei apenas o nome do arquivo pois a imagem está na mesma pasta do meu
        arquivo html. -->
        <img src="IMG_teste01.jpg">
        <p> Imagem 2: </p>
        <!-- Neste segundo caso peguei um endereço da minha própria máquina, que o nave-
        gador não consegue acessar. 
        Nesse caso, a imagem não é carregada. -->
        <img src="C:\Users\Public\Pictures\Sample Pictures">
        <p> Imagem 3: </p>
        <!-- Neste terceito caso, peguei uma imagem direto da internet, por meio de uma 
        url. -->
        <img src="https://img.lovepik.com/free-png/20220124/lovepik-universe-fantasy-starry-sky-png-image_401670760_wh300.png">
        <p> Imagem 4: </p>
        <!-- Esta 4º imagem está em um repositório do GitHub. -->
        <img src="https://raw.githubusercontent.com/Portal-Maratonas/Dados-Expositivos/main/logonovo.jpg">
    </body>
</html>

<!--
    Podemos ter 3 tipos de imagens:
    JPEG (ou JPG) - Permite várias cores (16 milhões), mas não permite fundo transparente;
    GIF - Permite menos cores (256), mas aceita fundo transparente;
    PNG - Permite várias cores (16 milhões e aceita fundo transparente;

    A tag para imagens é IMG, o SRC significa source, e é o endereço da imagem que estamos
    usando.
-->

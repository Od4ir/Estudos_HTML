Acima temos um exemplo de como usar imagens mapeadas.
    <img src="Endereço da imagem" usemap="#nomedomapeamento" border="0">

    Usamos o parâmetro "usemap="nomedomapeamento"" para definir como vamos mapear a
    imagem. Lembrando que este mapeamento é, basicamente, linkar diferentes partes 
    da imagem em diferentes endereços.

    Depois, temos que descrever o mapeamento que estamos adotando:

    <map name="nomedomapeamento">
        E agora, a descrição de como será o link, tamanho, formato de cada área da 
        imagem, usando a tag <area>

<html>
    <head>
        <title>
            Teste de Subtítulos
        </title>
    </head>

    <body>
        <p> <font size="5">
            Testando a ferramento dos <b>Subtítulos</b>. <br> Vamos ver como elas funcionam.
        </font></p>

        <h1> Este é p H1, o título principal</h1>
        <h2> Este é o H2; </h2>
        Texto aqui;
        <h3> Este é o H3; </h3>
        Texto aqui;
        <h4> Este é o H4; </h4>
        Texto aqui;
        <h5> Este é o H5; </h5>
        Texto aqui; 
        <h6> Este é o H6, o último; </h6>
        Texto aqui;
    </body>
</html>

<!--
    Basicamente o <hi> </hi> com i entre 1 e 6 edita a fonte, o tamanho e coloca
    a frase em negrito, para dar a ideia de subtítulo.
    O <h1> é o maior e o <h6> é o menor.
    As alterações que o <hi> fazem podem ser feitas apenas utilizando as mudanças 
    na fonte e inserindo quebra de linhas, pois, basicamente, o <hi> apenas junta 
    tudo isso.
-->

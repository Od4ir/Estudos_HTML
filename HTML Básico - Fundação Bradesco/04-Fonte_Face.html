<html>
    <head>
        <title>
            Teste Face da Fonte
        </title>
    </head>
    <body>
        <font face="Comic Sans MS"> <p> Será que vai aparecer
            Comic Sans aqui?
        </p></font>
    </body>
</html>

<!-- 
    O <font> </font> permite determinar características da fonte utilizada entre os 
    marcadores. 
    Acima, estão mudando a face da fonte (<font face="tipografia">). Entre as aspas
    basta colocar o nome da fonte que deseja utilizar.
    É possível baixar fontes específicas para utilizá-las. Algumas já vem instaladas,
    não sendo necessário baixá-las, como: Arial, Comic Sans MS e outras 2;
-->

<html>
<!-- Entre os <html> é onde fica todo código. -->
    <head>
        <!-- É, de forma básica, o cabeçalho da página. -->
        <title>
            <!-- 
                É o titulo da página, aparece como o nome da aba no navegador;
                Não precisa necessariamente ficar dentro do <head>;
            -->
            TÍTULO DA ABA
        </title>
    </head>

    <body>
        <!-- É onde fica todo o corpo do texto, todo o conteúdo da página -->
        Todo o conteúdo da página fica no body.
    </body>

</html>

<html>
    <head>
        <title>
            Teste 6 - ALinhamento de Tabela
        </title>
    </head>

    <body>
        <!-- ALINHAMENTO A DIREITA -->
        <table border="4" bgcolor=#FF6600 align="right">
            <tr bgcolor="#ffff00"> 
                <td> Nome: </td>
                <td> Idade: </td>
                <td> Pet: </td>
            <tr>
                <td> Alana </td>
                <td> 19 Anos </td>
                <td> Cachorro </td>
            <tr> 
                <td> Breno </td>
                <td> 29 Anos </td>
                <td> Cobra </td>
            <tr> 
                <td> Ciara </td> 
                <td> 37 Anos </td> 
                <td> Coelho </td>  
        </table>

        <!-- ALINHAMENTO A ESQUERDA -->
        <p> 
        <table border="4" bgcolor=#FF6600 align="left">
            <tr bgcolor="#ffff00"> 
                <td> Nome: </td>
                <td> Idade: </td>
                <td> Pet: </td>
            <tr>
                <td> Alana </td>
                <td> 19 Anos </td>
                <td> Cachorro </td>
            <tr> 
                <td> Breno </td>
                <td> 29 Anos </td>
                <td> Cobra </td>
            <tr> 
                <td> Ciara </td> 
                <td> 37 Anos </td> 
                <td> Coelho </td>  
        </table>
        <!-- ALINHAMENTO AO CENTRO -->
        <table border="4" bgcolor=#FF6600 align="center">
            <tr bgcolor="#ffff00"> 
                <td> Nome: </td>
                <td> Idade: </td>
                <td> Pet: </td>
            <tr>
                <td> Alana </td>
                <td> 19 Anos </td>
                <td> Cachorro </td>
            <tr> 
                <td> Breno </td>
                <td> 29 Anos </td>
                <td> Cobra </td>
            <tr> 
                <td> Ciara </td> 
                <td> 37 Anos </td> 
                <td> Coelho </td>  
        </table>
    </body>
</html>

<!-- 
    O alinhamento da tabelas pode ser feito à direita, à esqueda ou ao centro.
    Basta usar o atributo "align=tipo de alinhamento", com tipo de alinhamento 
    podendo ser "right", "left" ou "center";

    Os alinhamentos também podem ser utilizados diretamente nas próprias células.
-->

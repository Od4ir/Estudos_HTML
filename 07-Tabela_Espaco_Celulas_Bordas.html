<html>
    <head>
        <title>
            Teste 7 - Espaço Entre Células e Bordas
        </title>
    </head>

    <body>

        <table align="left" cellspacing="10" border="4">
            <tr> 
                <td> Nome: </td>
                <td> Idade: </td>
                <td> Pet: </td>
            <tr>
                <td> Alana </td>
                <td> 19 Anos </td>
                <td> Cachorro </td>
            <tr> 
                <td> Breno </td>
                <td> 29 Anos </td>
                <td> Cobra </td>
            <tr> 
                <td> Ciara </td> 
                <td> 37 Anos </td> 
                <td> Coelho </td>  
        </table>

        <table align="center" cellspacing="20" border="2">
            <tr> 
                <td> Nome: </td>
                <td> Idade: </td>
                <td> Pet: </td>
            <tr>
                <td> Alana </td>
                <td> 19 Anos </td>
                <td> Cachorro </td>
            <tr> 
                <td> Breno </td>
                <td> 29 Anos </td>
                <td> Cobra </td>
            <tr> 
                <td> Ciara </td> 
                <td> 37 Anos </td> 
                <td> Coelho </td>  
        </table>
    </body>

</html>

<!--
    Utilizando o atributo "cellspacing" é possível determinar o espaço entre a borda
    da tabela e as células. 
-->

<html>
    <head>
        <title>
            Teste 9.1 - Alinhamento Célula
        </title>
    </head>

    <body>

        <table border="3" cellspacing="5" cellpadding="4">
            <tr> 
                <td align="center"> Nome: </td>
                <td align="center"> Idade: </td>
                <td align="center"> Pet: </td>
            <tr>
                <td> Alana </td>
                <td> 19 Anos </td>
                <td> Cachorro </td>
            <tr align="right"> 
                <td> Breno </td>
                <td> 29 Anos </td>
                <td> Cobra </td>
            <tr> 
                <td> Ciara </td> 
                <td> 37 Anos </td> 
                <td> Coelho </td>  
            </table>
    </body>

</html>

<!--
    ALIGN - Para determinar o alinhamento, que pode ser à direita(right),
    à esqueda(left) ou ao centro(center). "align=tipo de alinhamento".
    Podemos adicionar o atributo "align" diretamente na tag <tr> para alinhar
    toda a linha de uma vez.
-->
